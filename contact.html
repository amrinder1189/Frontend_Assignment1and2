<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page</title>
    <link rel="stylesheet" href="./content.css" />
  </head>
  <body>
    <header>
      <div class="heading">
        <h3>Amrinder Web Dev</h3>
        <p class="tagline">The creative devloper</p>
      </div>
    </header>

    <section>
      <div class="Aside">
        <nav class="navbar">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./contact.html"><b>Contact</b></a>
        </nav>
      </div>

      <div class="Section">
        <!-- <div class="text"> -->

        <div class="container">
          <h2 class="cHead">Contact Me</h2>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <!-- </div> -->
      </div>
    </section>

    <footer>
      <p class="foot">
        &#169; copywrite 2024, Designed and created by AMRINDER SINGH
      </p>
    </footer>
  </body>
</html>
